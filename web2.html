<style>


.fixed_headers {

  table-layout: fixed;
  border-collapse: collapse;
}
.fixed_headers th {
  text-decoration: underline;
}
.fixed_headers th,
.fixed_headers td {
 
  text-align: left;
}
.fixed_headers td:nth-child(1),
.fixed_headers th:nth-child(1) {
  min-width: 202px;
}
.fixed_headers td:nth-child(2),
.fixed_headers th:nth-child(2) {

}
.fixed_headers td:nth-child(3),
.fixed_headers th:nth-child(3) {

}
.fixed_headers thead {
  background-color: #333;
  color: #FDFDFD;
}
.fixed_headers thead tr {
  display: block;
  position: relative;
}
.fixed_headers tbody {
  display: block;
  overflow: auto;
  width: 100%;
font-size: 15px;
  font-weight: 530;
font-family:verdana;
color:purple;
}
